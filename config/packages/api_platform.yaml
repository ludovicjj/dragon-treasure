api_platform:
    show_webby: false
    formats:
        jsonld: [ 'application/ld+json' ]
        json: [ 'application/json' ]
        html: [ 'text/html' ]
        jsonhal: [ 'application/hal+json' ]
    swagger:
        api_keys:
            access_token:
                name: Authorization
                type: header
    # disable docs : /api/docs.{json|jsonld}
    # enable_docs: false
    # disable entrypoint or API home page : /api
    # enable_entrypoint: false
    # disable swagger docs
    # enable_swagger: false
    # enable_swagger_ui: false